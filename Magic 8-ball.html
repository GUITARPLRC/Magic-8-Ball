<!DOCTYPE html>
<html>
<head>
	
	<link rel="icon" type="image/png" href="icon.png">
	<title>Magic 8-ball</title>
	<link rel="stylesheet" href="style.css"></link>
	<script src="script.js"></script>

</head>
<body>
	
	<h1>Magic 8-ball</h1>
	<div id="area">
	
		<div id="shape">
			<img id="picture" class="picture" src="magic.png"></img>
			<div id="display"></div>
		</div>
	
	</div>

	<input id="question" type="text" placeholder="Ask me a question" maxlength="25"></input>
	<br />
	<div id="action">
		<button id="shake" class="show">Get Answer</button>
		<button id="clear" class="hide">Ask Another!</button>
	</div>
	
</body>
</html>
